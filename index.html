<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body id="body">

    <div class="container ">
        <h1 id="header" class="animated flip">Totally Trivial Trivia!</h1>
        <div class="row align-items-center p-4">
            <div  class="col-xs-12 col-lg-3  align-items-center h-100">
                <div id='imgDiv' class="p-2">
                    <h3 id="text" class="text-center pb-2"></h3>
                    <img id="imag" src='https://media.giphy.com/media/l2JejTzwJcT3ZtTfW/giphy.gif'  width="120%" height="300px">   
                </div>   
            </div>
            <div class=" col-xs-12  col-lg-6 p-4 h-100">
                    <button id="btn" class="btn btn-pull-center btn-primary btn-lg"  >Click to Start</button>
                <div id="myDiv" class="">
                    <p id="remainingT">Time Remaining : <span id="time_left"></span></p>
                    <div id ='questionDiv'>
                    <p id="question"></p>
                    </div>
                    <div id="answerSuggestion">
                    <!-- append <h5> -->
                    </div>
                </div>
            </div>

            <div class=" col-xs-12  col-lg-3  h-100 py-4 ">
            <div id="resultsDiv">
                    <p class="text-center correct_incorrect">Correct Answers : <span id="wins" class="wins-losses" >0</span></p> 
                    <p class="text-center correct_incorrect">Incorrect Answers : <span id="losses" class="wins-losses">0</span> </p><br>
                    <p class="text-center correct_incorrect" >The correct answer is : </p>
                    <p id="correct_answer" class="text-center"></p>
                </div>
            </div>
        </div>

        <div id="game_over">
            <h1 id="over" class="text-center p-4">Game Over</h1>
            <p class="text-center correct_incorrect">Correct Answers : <span id="win" class="wins-losses" >0</span></p> 
            <p class="text-center correct_incorrect">Incorrect Answers : <span id="lost" class="wins-losses">0</span> </p><br>
            <p class="text-center correct_incorrect">Evaluation :</p>
            <p  class="text-center correct_incorrect"><span id="evaluation" class="wins-losses"></span></p>
            <button id="play_again" class="btn-primary btn-lg m-2 btn-pull-center">Play Again</button>
        </div>
    </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
